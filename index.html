<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias' Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Image container -->
    <section class="container">

        <div >

            <img src="img/avatar.jpeg" alt="Avatar" width="80px" height="80px">
        </div>

        <!-- Name Section  -->

        <div class="name">
            <h1>Matias Artavia</h1>
        </div>

        <!-- Location text area -->
        <div class="location">
           <p>Santa Ana, Costa Rica</p> 
        </div>

        <!-- General Info -->
        <div class="info">
            <p>Junior Web Developer</p> 
        </div>

        <!-- Links section-->

        <div class="links">

            <!-- Github link -->
            <a href="https://github.com/matiarbri">

                <div class="icon"></div>
                <p>GitHub</p>
                <div class="tile-share-button"></div>
            </a>
            <!-- LinkedIN link -->

            <a href="https://www.linkedin.com/in/matías-artavia-briceño-765881327/">
                <div class="icon"></div>
                <p>Linkedin</p>
                <div class="tile-share-button"></div>
            </a>

            <!-- Personal Website link -->

            <a href="thecostarica.vip">
                <div class="icon"></div>
                <p>The Costa VIP</p>
                <div class="tile-share-button"></div>
            </a>

            <!-- Instagram link -->

            <a href="https://www.instagram.com/matiartavia/">
                <div class="icon"></div>
                <p>instagram</p>
                <div class="tile-share-button"></div>
            </a>
        </div>

    </section>
</body>

</html>
