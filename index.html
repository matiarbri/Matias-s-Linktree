<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias' Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Share button -->
    <header>
        <section class="sharebutton">

        </section>
    </header>

    <!-- Image container -->
    <section class="container">

        <div class="image-container">

            <img src="img/avatar.jpeg" alt="Avatar" width="100px" height="100px
        ">

        </div>

        <!-- Name Section  -->

        <h1 class="name">Matias Artavia</h1>

    </section>

    <!-- Tiles section for SM -->

    <section class="tiles">

        <!-- GIthub Tile -->

        <a class="tile" href="">

            <div class="icon"></div>
            <p>GItHub</p>
            <div class="tile-share-button"></div>
        </a>
        <!-- LinkedIN Tile -->

        <a class="tile" href="">
            <div class="icon"></div>
            <p>Linkedin</p>
            <div class="tile-share-button"></div>
        </a>

        <!-- Personal Website Tile -->

        <a class="tile" href="">
            <div class="icon"></div>
            <p>The Costa Rica VIP</p>
            <div class="tile-share-button"></div>
        </a>

        <!--Instagram Tile -->

        <a class="tile" href="">
            <div class="icon"></div>
            <p>Instagram</p>
            <div class="tile-share-button"></div>
        </a>


    </section>
</body>

</html>
